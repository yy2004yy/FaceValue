        .preview-image {

        .results-section {

        .score-display {

        .score-display h2 {

        .score-display .score-label {

        }

        .details {

        }

        .details pre {

        }

        .loading {

        }

        .loading.active {

        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .error {

        .error.active {

        .model-selector {

        }

        .model-selector select {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ é¢œå€¼è¯„åˆ†ç³»ç»Ÿ</h1>
            <p>Beauty Score System - AI Powered Face Analysis</p>
        </div>

        <div class="content">
            <!-- ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ“¸</div>
                    <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œä¸Šä¼ </div>
                    <div style="color: #999; font-size: 0.9em;">æ”¯æŒ JPG, PNG, GIF, BMP æ ¼å¼</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>

                <!-- è¯„åˆ†æ¨¡å¼é€‰æ‹© -->
                <div class="mode-selector">
                    <div class="mode-option">
                        <input type="radio" id="mode-geometric" name="mode" value="geometric" checked>
                        <label for="mode-geometric">å‡ ä½•ç‰¹å¾</label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" id="mode-dl" name="mode" value="dl">
                        <label for="mode-dl">æ·±åº¦å­¦ä¹ </label>
                    </div>
                    <div class="mode-option">
                        <input type="radio" id="mode-both" name="mode" value="both">
                        <label for="mode-both">ä¸¤è€…éƒ½</label>
                    </div>
                </div>

                <!-- æ¨¡å‹é€‰æ‹© -->
                <div class="model-selector" id="modelSelector" style="display: none;">
                    <label for="modelSelect">é€‰æ‹©æ¨¡å‹ï¼š</label>
                    <select id="modelSelect">
                        <option value="outputs/resnet18/checkpoints/resnet18_best.pth">é»˜è®¤æ¨¡å‹ (ResNet18)</option>
                    </select>
                </div>

                <button class="btn" id="scoreBtn" disabled>å¼€å§‹è¯„åˆ†</button>
            </div>

            <!-- åŠ è½½æç¤º -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">æ­£åœ¨åˆ†æä¸­ï¼Œè¯·ç¨å€™...</p>
            </div>

            <!-- é”™è¯¯æç¤º -->
            <div class="error" id="error"></div>

            <!-- é¢„è§ˆåŒºåŸŸ -->
            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>å›¾ç‰‡é¢„è§ˆ</h3>
                <img id="previewImage" class="preview-image" alt="é¢„è§ˆå›¾ç‰‡">
            </div>

            <!-- ç»“æœåŒºåŸŸ -->
            <div class="results-section" id="resultsSection">
                <div class="score-display">
                    <div class="score-label">æœ€ç»ˆå¾—åˆ†</div>
                    <h2 id="finalScore">-</h2>
                    <div class="score-label" id="finalScore100">-</div>
                </div>

                <div class="details" id="details"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const scoreBtn = document.getElementById('scoreBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const resultsSection = document.getElementById('resultsSection');
        const finalScore = document.getElementById('finalScore');
        const finalScore100 = document.getElementById('finalScore100');
        const details = document.getElementById('details');
        const modelSelector = document.getElementById('modelSelector');
        const modelSelect = document.getElementById('modelSelect');
        const modeInputs = document.querySelectorAll('input[name="mode"]');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // æ¨¡å¼åˆ‡æ¢
        modeInputs.forEach(input => {
            input.addEventListener('change', () => {
                if (input.value === 'dl' || input.value === 'both') {
                    modelSelector.style.display = 'block';
                } else {
                    modelSelector.style.display = 'none';
                }
            });
        });

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            selectedFile = file;
            scoreBtn.disabled = false;

            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // éšè—ä¹‹å‰çš„ç»“æœ
            resultsSection.style.display = 'none';
            error.classList.remove('active');
        }

        // å¼€å§‹è¯„åˆ†
        scoreBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('mode', document.querySelector('input[name="mode"]:checked').value);
            formData.append('model_path', modelSelect.value);

            loading.classList.add('active');
            scoreBtn.disabled = true;
            error.classList.remove('active');
            resultsSection.style.display = 'none';

            try {
                const response = await fetch('/api/score', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'è¯„åˆ†å¤±è´¥');
                }

                // æ˜¾ç¤ºç»“æœ
                displayResults(data);

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                scoreBtn.disabled = false;
            }
        });

        // æ˜¾ç¤ºç»“æœ
        function displayResults(data) {
            finalScore.textContent = `${data.final_score.toFixed(2)}/5.0`;
            finalScore100.textContent = `${data.final_score_100.toFixed(1)}/100`;

            let detailsHtml = '<h3>è¯¦ç»†å¾—åˆ†</h3>';

            if (data.mode === 'geometric' || data.mode === 'both') {
                const geo = data.results.geometric;
                detailsHtml += `
                    <h4>å‡ ä½•ç‰¹å¾è¯„åˆ†</h4>
                    <p>ä¸‰åº­è¯„åˆ†: ${geo.three_regions.toFixed(2)}</p>
                    <p>äº”çœ¼è¯„åˆ†: ${geo.five_eyes.toFixed(2)}</p>
                    <p>å¯¹ç§°æ€§è¯„åˆ†: ${geo.symmetry.toFixed(2)}</p>
                    <pre>${geo.report}</pre>
                `;
            }

            if (data.mode === 'dl' || data.mode === 'both') {
                const dl = data.results.dl;
                detailsHtml += `
                    <h4>æ·±åº¦å­¦ä¹ è¯„åˆ†</h4>
                    <p>æ¨¡å‹: ${dl.model_name}</p>
                    <p>è®¾å¤‡: ${dl.device}</p>
                    <p>å¾—åˆ†: ${dl.score.toFixed(2)}/5.0 (${dl.score_100.toFixed(1)}/100)</p>
                `;
            }

            if (data.mode === 'both') {
                detailsHtml += `
                    <h4>ç»¼åˆè¯„åˆ†ï¼ˆå¹³å‡å€¼ï¼‰</h4>
                    <p>${data.final_score.toFixed(2)}/5.0 (${data.final_score_100.toFixed(1)}/100)</p>
                `;
            }

            details.innerHTML = detailsHtml;
            resultsSection.style.display = 'block';
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        // åŠ è½½å¯ç”¨æ¨¡å‹
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                if (data.models && data.models.length > 0) {
                    modelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.path;
                        option.textContent = model.name;
                        modelSelect.appendChild(option);
                    });
                }
            } catch (err) {
                console.error('åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥:', err);
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ¨¡å‹åˆ—è¡¨
        loadModels();
    </script>
</body>
